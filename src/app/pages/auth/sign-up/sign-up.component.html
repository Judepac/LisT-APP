<img src="../../../assets/logoOk.png" alt="Logo de List">

<img (click)="back()" src="../../../../assets/retour.png" class="return">


<div class="container">

  <div class="form">

    <form (ngSubmit)='onSubmit()' ngNativeValidate>
      <h2>Création du compte</h2>
      <div class="input">

        <div class="people">
          <div class="form-group">
            <label for="lastname">Nom:</label>
            <input class="form-control" name="lastname" type="text" [(ngModel)]="auth.lastname" required>
          </div>

          <div class="form-group">
            <label for="firstname">Prénom:</label>
            <input class="form-control" name="firstname" type="text" [(ngModel)]="auth.firstname" required>
          </div>

          <div class="form-group">
            <label for="birthday">Date de naissance:</label>
            <input class="form-control" name="birthday" type="date" [(ngModel)]="auth.birthday" required>
          </div>
        </div>


        <div class="verif">

          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input class="form-control" name="email" type="email" [(ngModel)]="auth.email" required>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input class="form-control" name="password" type="password" [(ngModel)]="auth.password" required>
          </div>
        </div>
      </div>

      <button type="submit">Créer</button>

    </form>
  </div>


</div>
